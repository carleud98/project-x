<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Booking Form</title>
</head>
<body>
    <h1>Rental Booking Form</h1>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="item">Item:</label>
        <select id="item" name="item" required>
            <option value="Bouncy House">Bouncy House</option>
            <option value="Chairs">Chairs</option>
        </select><br><br>

        <label for="date">Booking Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Booking Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <button type="submit">Submit Booking</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh
            
            // Get form data
            var formData = new FormData(event.target);
            
            // Prepare data for sending
            var data = {};
            formData.forEach(function(value, key) {
                data[key] = value;
            });

            // Send data to Google Apps Script (POST request)
            fetch(https://script.google.com/macros/s/AKfycbw_UUYvMwRM0qOZhg5iX0FKGsxcYaGwCH1Fc-JR7mY/dev, {
                method: 'POST',
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(result => alert('Booking confirmed! You will receive a confirmation email.'))
            .catch(error => alert('There was an error submitting your booking.'));
        });
    </script>
</body>
</html>
